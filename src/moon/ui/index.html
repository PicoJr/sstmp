<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Start a mosaic job</title>
    <style>
        #map {
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const start_wf = () => {
        fetch('http://lmmp-pipeline-ubuntu:32019/api/v1/workflows/')
            .then(response => response.json())
            .then(data => console.log(data))
    }
    document.getElementById('sendreq').click = start_wf
</script>
<button id="sendreq">Sendreq</button>
</body>
</html>
