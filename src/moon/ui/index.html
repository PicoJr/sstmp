<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SSTMP Moon UI</title>
    <link rel="stylesheet" type="text/css" href="moonui.css">
</head>
<body>
<div id="map"></div>
<div id="instructions"><h1>Pan and zoom the map</h1></div>
<div id="title"><h1>Solar System Treks Mosaic Pipeline v0.4</h1></div>

<div id="right-panel">

    <div id="new-mosaic" class="rightside-list">
        <h2>Tools</h2>
        <p>
            <select name="mosaic-type" id="mosaic-type-select">
                <option value="navigate">Pan / zoom</option>
                <option value="stereo">New stereo mosaic</option>
                <option value="mono">New mono mosaic</option>
                <option value="mono-uitest">New mono mosaic, test mode</option>
            </select>
        </p>
    </div>

    <div id="workflow-list" class="rightside-list">
        <h2>Mosaic jobs</h2>
        <div>
            <div id="workflow-list-content">
            </div>
        </div>
    </div>

    <div id="layers" class="rightside-list">
        <h2>Layers</h2>
        <div>
            <div id="layer-selector">
                <input type="checkbox" name="layer-chbx" id="hillshade" checked>
                <label for="hillshade">Moon hillshade</label>
                <br />
                <input type="checkbox" name="layer-chbx" id="nomenclature" checked>
                <label for="nomenclature">Moon nomenclature</label>
                <br />
                <input type="checkbox" name="layer-chbx" id="nac_avail">
                <label for="nac_avail">NAC availability</label>
                <br />
                <input type="checkbox" name="layer-chbx" id="mosaicFootprints" checked>
                <label for="mosaicFootprints">Mosiac footprints</label>
                <br />
                <input type="checkbox" name="layer-chbx" id="nacFootprints" checked>
                <label for="nacFootprints">NAC footprints</label>
            </div>
        </div>
    </div>
    <div id="color-key-container" class="rightside-list">
        <h2>Color legend</h2>
        <div id="color-key"></div>
    </div>
    <div id="nacAvailHist" class="rightside-list">
        <h2>NAC availability histogram</h2>
        <canvas id="hist"></canvas>
        </div>
    </div>
</div>

<div id="histContainer">
    
</div>

<script src="index.js"></script>
</body>
</html>
