# Basic conda environment for running NACpipeline
# Aaron Curtis
# 2019-10-15

name: nacpl_env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - beautifulsoup4=4.8
  - gdal=2.3
  - numpy=1.17
  - lxml=4.4
  - geopandas=0.6
  - matplotlib=3.1
  - descartes=1.1
  - pytest=5.3
  - pvl=0.3
  - numpy=1.17
  - six=1.13
  - requests=2.22
  - pip
  - pip:
    - clize==4.1
    - wget==3.2
    - git+https://github.com/acpaquette/pysis.git@c0d84e6e5a803e11844a866ef5e30c6eee63b01b