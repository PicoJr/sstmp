# Basic conda environment for running NACpipeline
# Aaron Curtis
# 2019-10-15

name: nacpl_env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - beautifulsoup4=4.9
  - gdal=3.2
  - numpy=1.19
  - lxml=4.5
  - geopandas=0.8
  - matplotlib=3.3
  - descartes=1.1
  - pytest=6.2
  - pvl=1.1
  - numpy=1.19
  - six=1.15
  - requests=2.25
  - pip=21.0
  - pip:
    - clize==4.1
    - wget==3.2
    - git+https://github.com/acpaquette/pysis.git@c0d84e6e5a803e11844a866ef5e30c6eee63b01b